<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaBoard</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">

        <header>

            <img class="logo" src="" alt="VitaBoard">

            <nav>
                <ul class="tabs">
                    <li  class="tab active">VitaViz</li>
                    <li  class="tab">VitaGroups</li>
                    <li  class="tab">VitaStats</li>
                </ul>
            </nav>

        </header>

        <main>

            <section class="page vitaviz">
                <div class="form">
                    <input type="text" placeholder="Enter the log file path..."><br>
                    <input type="text" placeholder="Enter the Speed..."><br>
                    <button>RUN</button>
                </div>
            </section>

            <section class="page vitagroups vgsettings">
                    <div class="vg1">2D</div>
                    <div class="vg2">3D</div>
            </section>

            <section class="page vitastats">
                <div class="dropdown">
                    <select name="" id="">
                        <option value="">--Choose a Hyperparameter--</option>
                        <option value="">State Size</option>
                        <option value="">Model Update</option>
                        <option value="">Speed</option>
                        <option value="">Max Age</option>
                        <option value="">Kill Type</option>
                        <option value="">Initial Energy</option>
                        <option value="">Max Allowed Population</option>
                        <option value="">Initial Population</option>
                        <option value="">Sensory Radius</option>
                    </select>
                </div>
                <div class="vssettings">
                    <div class="vs1">G1</div>
                    <div class="vs2">G2</div>
                    <div class="vs3">G3</div>
                    <div class="vs4">G4</div>
                </div>
            </section>

        </main>

        <footer>
            <p>Made with <i class="fa fa-heart pulse"></i> by Developers of Project DC</p>
        </footer>

    </div>

    <!-- GSAP version 3 cdn doesnot require separate cdns for Timeline and TweenMax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>

    <script src="./script.js"></script>

</body>
</html>
